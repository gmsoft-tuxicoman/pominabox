<html>
<head>
	<title>Pominabox : pom-ng archive server</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="jquery/jquery-ui.min.css"/>
	<link rel="stylesheet" href="pominabox.css"/>
	<script src="jquery/jquery-3.1.1.min.js"/></script>
	<script src="jquery/jquery-ui.min.js"></script>
	<script src="pominabox.js"/></script>
	<script src="pominabox-ui.js"/></script>
	<script src="pominabox-nodes.js"/></script>
</head>
<body>
<div id="main_menu"></div>
<div id="root">
	<div id="main">
		<div id="nodes">
			<div class="header">Nodes</div>
			<div class="content"></div>
		</div>
	</div>

</div>

<div id="dlg_node_add" style="display:none">
	<div class="table">
		<div><div>Name :</div><div><input type="text" id="name"/></div></div>
		<div><div>URL :</div><div><input type="text" id="url" placeholder="http://host:8080/"/></div></div>
	</div>
	<div id="status" class="error-msg"></div>
</div>
<div id="dlg_node_config" style="display:none">
	<div id="header"/>
	<table>
		<thead><tr><th>Event name</th><th>Event description</th></thead>
		<tbody/>
	</table>
</div>
</body>
<html>
